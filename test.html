<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="lesshat.less" media="screen" title="no title">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="circle">

        <div class="circle-frame">
            <input type="range" min="0" max="3" value="2">
            <div class="circle-bg"></div>
            <div class="circle-fill"></div>
            <div class="circle-mask"></div>
            <div class="value"></div>
        </div>
        <div class="circle-label">How much were you satisfied with our services?</div>
        <div class="circle-label"><button>Submit</button></div>
    </div>
    <script type="text/javascript">
        $('.value').html($('input').val())

        $('input').change(function() {
            var cur = $('input').val();
            $(this).attr('value', cur);
            $('.value').html(cur);
        });
    </script>
</body>

</html>
